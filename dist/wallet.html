
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Wallet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/wallet.css" />
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="img/wallet.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Wallet</h1>
      <label for="address" class="sr-only">Address</label>
      <input type="text" id="address" class="form-control" placeholder="0xB42b.." value="0xB42b8f0aac75c7231AF3d9403cCFBE667892d2Cf" required autofocus>      
      <div id="submit-btn" class="btn btn-lg btn-primary btn-block mt-3">Check</div>
      <div id="details" class="mt-3"></div>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js"></script>    
    <script>
const web3 = new Web3('https://ropsten.infura.io/v3/e9c90cfa581548eeb2d3fca53fe8be2a')

localforage.config({
    driver      : localforage.INDEXEDDB,
    name        : 'wallet',
    version     : 1.0,
    storeName   : 'walletdb',
    description : 'wallet database',
})

const showBalance = async function (e) {    
    let address = document.querySelector('#address').value
    if (address) {        
        try {
            document.querySelector('#details').innerHTML = 'Loading..'
            await localforage.setItem('address', address)
            let balance = await web3.eth.getBalance(address)
            document.querySelector('#details').innerHTML = balance            
            let tmp = await localforage.getItem('address')
            console.log(tmp)
        } catch (error) {
            document.querySelector('#details').innerHTML = error.message
        }
    }
}

document.querySelector('#submit-btn').addEventListener('click', showBalance)
</script>    
  </body>
</html>
