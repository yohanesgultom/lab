<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password Generator</title>
  <meta name="description" content="Lab">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/passgen.css">
</head>
<body>
  <div class="form">
    <h1 class="title">Password Generator</h1>
    <div class="form-group">
      <input type="number" name="txt-length" value="12" max="99" />
      <button id="btn-generate-password">Generate</button>    
    </div>    
    <div class="form-group">
      <input type="text" name="txt-password" readonly/>
    </div>
  </div>
  <script src="js/passgen.js"></script>
</body>
</html>
